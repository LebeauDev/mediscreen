	<title>Add Note</title>

</head>

<body>

	<div class="container">
		<br /><br />

		<form th:action="@{/addNote}"  th:object="${noteForm}" method="POST" class="form-signin" style="width:30%;margin:auto; text-align:center
		">


			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Note</p>
			</div>

			<input type="text" id="note"   th:field="*{note}"  placeholder="Note" class="form-control" /> <br />
			<br />


			<button class="btn-lg btn-primary btn-block" name="add" value="add" type="Submit"
				th:text="Add"></button>
			<br />
		</form>


	</div>
</body>
