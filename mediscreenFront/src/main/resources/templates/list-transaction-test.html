<html xmlns="http://www.thymeleaf.org">

<head>

	<title>Liste Patients</title>
	

</head>

<body>
	<header>
		
		
	

	</header>
	
	



		<h2>Patients</h2>

		<table  class="table table-striped table-bordered" style="width:100%" id="datatable1">
			
			
			
			
			
			<thead id="thead1">
				<tr>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Date de naissance</th>
					<th>Sexe</th>
					<th>Adresse</th>
					<th>Téléphone</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient: ${listPatient}">
					<td th:text="${patient.family}"></td>
					<td th:text="${patient.given}"></td>
					<td th:text="${patient.dob}"></td>
					<td th:text="${patient.sex}"></td>
					<td th:text="${patient.address}"></td>
					<td th:text="${patient.phone}"></td>
					
				</tr>
			</tbody>
			

		</table >
		
		
	
</body>


</html>
